version: 2.1

orbs:
  snyk: snyk/snyk@1.1.2

executors:
  my-executor:
    docker:
      - image: cimg/ruby:3.0.4-browsers

jobs:
  install_ruby_deps:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-{{ checksum "Gemfile.lock" }}
            - gem-cache
      - run:
          name: Install ruby dependencies
          command: |
            gem update --system
            gem install bundler
            bundle config set --local path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - run:
          name: Install scss_lint
          command: gem install scss_lint
      - save_cache:
          key: gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  install_node_deps:
    executor: my-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install node dependencies
          command: npm install
      - save_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  build:
    docker:
      - image: cimg/ruby:3.0.4-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - restore_cache:
          keys:
            - gem-cache-{{ checksum "Gemfile.lock" }}
            - gem-cache
      - run:
          name: Build USWDS if needed
          command: npm run build-uswds
      - run:
          name: Build site assets
          command: npm run build-all-assets
      - persist_to_workspace:
          root: .
          paths:
            - "_site"
            - "assets"
            - "vendor/bundle"
  test:
    executor: my-executor
    parallelism: 5
    steps:
      - checkout
      - attach_workspace:
          at: .
      - snyk/scan:
          organization: uswds
      - run:
          name: Start detached
          command: npm run start-detached
          background: true
      - run:
          name: Run rspec
          command: |
            bundle install
            bundle exec rspec
      - run:
          name: Run HTML proofer
          command: npm run proof
      - run:
          name: Run pa11y-ci
          command: npm run pa11y-ci:sitemap
      - run:
          name: Run pa11y-ci
          command: pa11y-ci:sitemap-mobile

workflows:
  circle-uswds-site:
    jobs:
      - install_ruby_deps
      - install_node_deps
      - build:
          requires:
            - install_ruby_deps
            - install_node_deps
      - test:
          requires:
            - build
