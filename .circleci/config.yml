version: 2.1

orbs:
  snyk: snyk/snyk@1.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.4-browsers
        environment:
          NOKOGIRI_USE_SYSTEM_LIBRARIES: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
      - restore_cache:
          keys:
            - gem-cache-{{ checksum "Gemfile.lock" }}
            - gem-cache
      - run:
          name: Install ruby dependencies
          command: |
            gem update --system
            gem install bundler
            bundle config set --local path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - run:
          name: Install scss_lint
          command: gem install scss_lint
      - save_cache:
          key: gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Install node dependencies
          command: npm install
      - run:
          name: Build USWDS if needed
          command: npm run build-uswds
      - run:
          name: Build site assets
          command: npm run build-all-assets
      - run:
          name: Start detached
          command: npm run start-detached
      - save_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ./
          paths:
            - _site
  test:
    docker:
      - image: cimg/ruby:3.0.4-browsers
    parallelism: 5
    steps:
      - checkout
      - snyk/scan:
          organization: uswds
      - run:
          name: Run rspec
          command: bundle exec rspec
      - run:
          name: Run HTML proofer
          command: npm run proof
      - run:
          name: Run pa11y-ci
          command: npm run pa11y-ci:sitemap
      - run:
          name: Run pa11y-ci
          command: pa11y-ci:sitemap-mobile

workflows:
  circle-uswds-site:
    jobs:
      - build
      - test:
          requires:
            - build
